<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
</head>
<body>
  <div class="container">
    <section>
      <h2>Name</h2>
      <p>Your Full Name</p>
    </section>

    <section>
      <h2>Email</h2>
      <p>Your Email Address</p>
    </section>

    <section>
      <h2>Profile</h2>
      <p>Your Profile Information</p>
    </section>

    <section>
      <h2>About Me</h2>
      <p>A brief description of yourself</p>
    </section>

    <section>
      <h2>Skills</h2>
      <!-- Graphical representations of skills -->
      <!-- You can use icons, badges, or percentage bars -->
      <!-- Example: -->
      <div class="skill">
        <h3>Skill 1</h3>
        <div class="progress-bar" style="width: 80%;">80%</div>
      </div>
      <div class="skill">
        <h3>Skill 2</h3>
        <div class="progress-bar" style="width: 70%;">70%</div>
      </div>
      <!-- Add more skills as needed -->
    </section>
  </div>
</body>
</html>
